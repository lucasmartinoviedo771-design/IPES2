{% extends 'academia_horarios/base_panel.html' %}
{% block title %}Eliminar horario{% endblock %}
{% block content %}
<form method="post">{% csrf_token %}
  <p>¿Eliminar {{ object }}?</p>
  <button type="submit">Sí, borrar</button>
  <a href="{% url 'panel_comision' object.comision_id %}" role="button" class="secondary">Cancelar</a>
</form>
{% endblock %}
