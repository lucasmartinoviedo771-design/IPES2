<form method="get" class="filters">
  <div class="field">
    <label for="{{ form.plan.id_for_label }}">Plan</label>
    {{ form.plan }}
  </div>

  <div class="field">
    <label for="{{ form.anio.id_for_label }}">Año</label>
    {{ form.anio }}
  </div>

  <div class="field">
    <label for="{{ form.periodo.id_for_label }}">Período</label>
    {{ form.periodo }}
  </div>

  <div class="field" style="align-self:end;">
    <button class="btn-primary" type="submit">Filtrar</button>
  </div>
</form>

<style>
  .filters{
    display:grid;
    grid-template-columns: 1fr 160px 220px 180px; /* Plan | Año | Periodo | Botón */
    gap: 1rem;
    align-items: end;
    margin-bottom: 1rem;
  }
  .filters .field label{
    display:block;
    font-size:.9rem;
    margin-bottom:.25rem;
  }
  .filters select{
    height: 42px;
    padding: .45rem .6rem;
  }
  .btn-primary{
    height: 42px;
    padding: 0 1.25rem;
  }
  @media (max-width: 820px){
    .filters{
      grid-template-columns: 1fr; /* apilado en mobile */
    }
  }
</style>
