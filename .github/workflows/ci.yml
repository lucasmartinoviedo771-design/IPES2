name: CI (m√≠nimo)
on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Verificar Python
        run: python -V
