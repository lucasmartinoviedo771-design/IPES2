name: CI (lint + smoke test)
on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias mínimas
        run: |
          python -m pip install -U pip
          pip install ruff pytest

      - name: Lint (ruff) — ahora ESTRICTO
        run: ruff check .

      - name: Tests (pytest - smoke)
        run: pytest -q tests/test_ci_smoke.py
