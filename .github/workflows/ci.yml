name: CI (lint + django smoke)
on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y libmysqlclient-dev  # necesario si tu requirements incluye mysqlclient
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest pytest-django ruff

      - name: Lint (ruff) â€” informativo
        run: ruff check . || true

      - name: Tests (pytest)
        env:
          DJANGO_SETTINGS_MODULE: academia_project.settings
          USE_SQLITE_FOR_TESTS: "1"
        run: pytest -q
        
